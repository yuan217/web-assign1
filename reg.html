<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>報名表單</title>
  <meta name="description" content="報名表單">
</head>
<body>
  <h1>報名表單</h1>
  <br>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScM4B6u7nOkNQqUOlSBn7fKXm5cjuno14nyCKRlA4XyjSY9Qg/formResponse">
    <label for="name">姓名：</label>
    <br>
    <input type="text" name="entry.1339495092" id="name" required="required">
    <br>
    <br>
    <label for="college">所屬學院：</label>
    <br>
    <select name="entry.1944781450" id="college" required="required">
      <option selected value="">請選擇</option>
      <option value="文學院">文學院</option>
      <option value="理學院">理學院</option>
      <option value="社會科學院">社會科學院</option>
      <option value="法學院">法學院</option>
      <option value="商學院">商學院</option>
      <option value="外文學院">外文學院</option>
      <option value="傳播學院">傳播學院</option>
      <option value="國際事務學院">國際事務學院</option>
      <option value="教育學院">教育學院</option>
    </select>
    <br>
    <br>
    <label for="phone">手機號碼：</label>
    <br>
    <input type="text" name="entry.795504394" id="phone" required="required" maxlength="10" pattern="[0-9]{10}">
    <br>
    <br>
    <label for="email">Email：</label>
    <br>
    <input type="email" name="entry.560282373" id="email" required="required">
    <br>
    <br>
    <label for="birthday">生日：</label>
    <br>
    <input type="date" name="entry.324774019" id="birthday">
    <br>
    <br>
    <input type="hidden" name="entry.189820201" value="103405153">
    <br>
    <input type="submit" value="註冊">
  </form>
</body>
</html>
